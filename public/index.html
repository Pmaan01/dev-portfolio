<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />

    <!-- SEO -->
    <meta name="description" content="Parveen Maan's portfolio showcasing web development projects, skills, and experience." />
    <meta name="keywords" content="Parveen Maan, portfolio, web developer, React, JavaScript, full-stack, Vancouver" />
    <meta name="author" content="Parveen Maan" />

    <!-- Social Media Preview -->
    <meta property="og:title" content="Parveen Maan - Web Developer Portfolio" />
    <meta property="og:description" content="Explore Parveen's professional portfolio showcasing web projects and skills." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="%PUBLIC_URL%/portfolio-preview.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Parveen Maan - Web Developer Portfolio" />
    <meta name="twitter:description" content="Explore Parveen's professional portfolio showcasing web projects and skills." />
    <meta name="twitter:image" content="%PUBLIC_URL%/portfolio-preview.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/portfolio.css" />

    <title>Parveen Maan | Web Developer Portfolio</title>
  </head>
  <body>
    <!-- No JS fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to view this site. Or contact me at: <a href="mailto:maanparveen47@gmail.com">maanparveen47@gmail.com</a></p>
      </div>
    </noscript>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
      font-family: 'Inter', sans-serif;
    ">
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <p style="color: #6b7280; font-size: 14px;">Loading Portfolio...</p>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loaded #loading-spinner {
        display: none;
      }
    </style>

    <!-- React app renders here -->
    <div id="root"></div>

    <!-- Remove loader after load -->
    <script>
      window.addEventListener('load', function () {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
